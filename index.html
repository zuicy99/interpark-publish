<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단영역 -->
      <header class="header">
        <!-- 레이아웃: div -->
        <div class="header-inner">
          <div class="header-top">
            <div class="header-top-left">
              <a href="index.html" class="logo"></a>
              <!-- 검색은 div 하나 주자 -->
              <div class="header-search">
                <form class="search-form">
                  <!-- 사용자가 데이터를 입력한다. -->
                  <input type="text" class="search-word" />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>

            <div class="header-top-right">
              <ul class="member-menu">
                <!-- ul밑에는 li만 가능 -->
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt">
                    마이페이지
                    <img src="images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="header-bottom">
            <!-- 카테고리 메뉴 -->
            <ul class="header-cate">
              <li>
                <a href="#">
                  <img src="images/icon_tour.png" alt="" />
                  투어
                </a>
              </li>
              <li>
                <a href="#"><img src="images/icon_ticket.png" alt="" />티켓</a>
              </li>
              <li>
                <a href="#">
                  <img src="images/icon_shopping.png" alt="" />쇼핑</a
                >
              </li>
              <li>
                <a href="#"><img src="images/icon_book.png" alt="" />도서</a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/icon_triple.png" alt="" />트리플</a
                >
              </li>
              <li>
                <a href="#" class="icon-hot"
                  ><img src="images/icon_special.png" alt="" />여행초특가</a
                >
              </li>
            </ul>

            <!-- 영역 나눌때는 section/ 레이아웃 잡을 때 div /작은 레이아웃 영역 span -->

            <!-- 오늘의 이벤트 메뉴 -->
            <ul class="header-today-menu">
              <li>
                <a href="#"
                  ><img src="images/icon_gnb_nol.png" alt="" />항공 즉시할인</a
                >
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 메인영역 -->
      <div class="main">
        <!-- 비주얼 슬라이드 영역 -->
        <section class="visual">
          <div class="visual-inner">
            <!-- Swiper -->
            <!-- 절대로 class을 수정하지 않는다. -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v1.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v2.jpg" alt="" />
                    </a>
                  </div>
                </div>

                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v3.jpg" alt="" />
                    </a>
                  </div>
                </div>

                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v4.jpg" alt="" />
                    </a>
                  </div>
                </div>

                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v5.jpg" alt="" />
                    </a>
                  </div>
                </div>

                <div class="swiper-slide">
                  <!-- 실제 내용 배치 -->
                  <div class="visual-slide-item">
                    <a href="#">
                      <img src="images/v6.png" alt="" />
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Swiper Navgation (버튼만들기)-->
            <button class="visual-slide-prev"></button>
            <button class="visual-slide-next"></button>
          </div>
        </section>
        <!-- //비주얼 슬라이드 영역 -->
      </div>
      <!-- 하단영역 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>

<script>
  console.log(" html 끝 에 기재가 정말 좋은 자리");
</script>

<!-- Swiper JS 기능을 불러들여 줌 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper : 기능을 사용함 -->
<script>
  var swiper = new Swiper(".visual-slide", {
    slidesPerView: 2, // 2장식 슬라이더 나오게
    spaceBetween: 24, // 사진 사이 간격
    loop: true, // 사진 무한 루트
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    speed: 500,
    navigation: {
      nextEl: ".visual-slide-next",
      prevEl: ".visual-slide-prev",
    },
  });
</script>
